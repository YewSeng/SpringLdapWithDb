spring.application.name=SpringBootLdapwithdb
server.port=8080

#### LDAP CONFIG ###
spring.ldap.urls=ldap://localhost:10389
spring.ldap.base=ou=users,ou=system
spring.ldap.username=uid=admin,ou=system
spring.ldap.password=secret

#jpa-hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ldap
spring.datasource.username=root
spring.datasource.password=(2Hard2PK)